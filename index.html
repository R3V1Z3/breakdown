<!DOCTYPE html>
<html lang="en" id="gitdown">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/7.0.0/markdown-it.min.js"></script>
    
    <script src="js/sanitizer.js"></script>
    <script src="js/gitdown.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>GitDown</title>
</head>

<body id="custom">
    
    <!-- Outer wrapper -->
    <div id="wrapper">
    </div>

    <script>
        jQuery(document).ready(function() {
        
            // attach the plugin to an element
            $('#wrapper').gitdown( {'title': 'GitDown',
                                    'callback': done,
            } );
        
            // to call public methods
            // $('#element').data('gitdown').update_toc();
        
            // to access settings
            // $('#element').data('gitdown').settings.fontsize;
            
            // add a callback like so, if you need to do stuff after
            // the plugin's ajax methods are completed
            function done() {
                console.log('Plugin loaded.');
            }
        
        });
    </script>
</body>

</html>
